<button (click)="playAll()">Play</button>
<button (click)="pauseAll()">Pause</button>

<div id="slider_container">
    <input type="range" min="1" [attr.max]="max_time" [(ngModel)]="seekTime" (ngModelChange)="onSeek($event)"/>
    <span>{{ seekTime * 1000 | date:'HH:mm:ss':'+0000' }}</span>
    /
    <span>{{ max_time * 1000 | date:'HH:mm:ss':'+0000' }}</span>
</div>

<ng-content #cmp></ng-content>
