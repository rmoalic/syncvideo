    <div *ngIf="auth.user | async as user; else showLogin" class="p-5 border rounded-lg shadow-lg bg-white-300">
      <h1>Hello {{ user.displayName }}!</h1>
      <div class="w-6/12 mt-2">
        <img [src]="user.photoURL" class=""/>
      </div>
      <button (click)="logout()" class="btn-green mt-2">Logout</button>
    </div>
    <ng-template #showLogin>
      <p>Please login.</p>
      <button (click)="login()" class="btn-green mt-2">Login with Google</button>
    </ng-template>
