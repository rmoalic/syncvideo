    <div *ngIf="auth.user | async as user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <div class="w-6/12">
        <img [src]="user.photoURL" class="shadow rounded-full max-w-full h-auto align-middle border-none"/>
      </div>
      <button (click)="logout()" class="btn-green">Logout</button>
    </div>
    <ng-template #showLogin>
      <p>Please login.</p>
      <button (click)="login()" class="btn-green">Login with Google</button>
    </ng-template>
